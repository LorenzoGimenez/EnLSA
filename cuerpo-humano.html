  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    
    .human-body {
      position: relative;
      width: 400px;
      height: 700px;
      transform: scale(0.8);
    }
    .part {
      position: absolute;
      background-color: #ffcc99;
      border: 2px solid #333;
      transition: background-color 0.3s;
    }
    .part:hover {
      background-color: #ff9999;
      cursor: pointer;
    }
    .head {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      left: 150px;
    }
    .chest {
      width: 120px;
      height: 100px;
      border-radius: 15px;
      top: 120px;
      left: 140px;
    }
    .abdomen {
      width: 100px;
      height: 80px;
      border-radius: 15px;
      top: 230px;
      left: 150px;
    }
    .waist {
      width: 110px;
      height: 50px;
      border-radius: 10px;
      top: 320px;
      left: 145px;
    }
    .arm-left {
      width: 50px;
      height: 150px;
      border-radius: 15px;
      top: 130px;
      left: 80px;
      transform: rotate(20deg);
    }
    .arm-right {
      width: 50px;
      height: 150px;
      border-radius: 15px;
      top: 130px;
      left: 270px;
      transform: rotate(-20deg);
    }
    
    .hand-left {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 260px;
      left: 60px;
    }
    .hand-right {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 260px;
      left: 300px;
    }
    .thigh-left {
      width: 60px;
      height: 120px;
      border-radius: 15px;
      top: 380px;
      left: 130px;
      transform: rotate(5deg);
    }
    .thigh-right {
      width: 60px;
      height: 120px;
      border-radius: 15px;
      top: 380px;
      left: 210px;
      transform: rotate(-5deg);
    }
    .knee-left {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 500px;
      left: 140px;
    }
    .knee-right {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 500px;
      left: 220px;
    }
    .leg-left {
      width: 50px;
      height: 140px;
      border-radius: 15px;
      top: 540px;
      left: 135px;
      transform: rotate(5deg);
    }
    .leg-right {
      width: 50px;
      height: 140px;
      border-radius: 15px;
      top: 540px;
      left: 215px;
      transform: rotate(-5deg);
    }
    .label {
      position: absolute;
      font-size: 12px;
      color: #333;
      text-align: center;
      width: 100px;
      display: none;
    }
    .part:hover .label {
      display: block;
    }
    .head .label { top: -20px; left: 0; }
    .chest .label { top: 40px; left: 10px; }
    .abdomen .label { top: 30px; left: 0; }
    .waist .label { top: 15px; left: 5px; }
    .arm-left .label { top: 60px; left: -30px; }
    .arm-right .label { top: 60px; left: 10px; }
    .hand-left .label { top: -20px; left: -20px; }
    .hand-right .label { top: -20px; left: 10px; }
    .thigh-left .label { top: 50px; left: -20px; }
    .thigh-right .label { top: 50px; left: 10px; }
    .knee-left .label { top: -20px; left: -20px; }
    .knee-right .label { top: -20px; left: 10px; }
    .leg-left .label { top: 60px; left: -20px; }
    .leg-right .label { top: 60px; left: 10px; }
    .info-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      text-align: center;
    }
    .info-container h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .info-container p {
      margin: 0 0 10px;
      font-size: 14px;
    }
    .info-container video {
      width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
    }
    .info-container button {
      padding: 5px 10px;
      background-color: #ffcc99;
      border: 1px solid #333;
      cursor: pointer;
    }
    .info-container button:hover {
      background-color: #ff9999;
    }
          .btn-menu {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);

  font-weight: bold;

  box-shadow: 0 2px 6px rgba(0,0,0,0.2);

}

.btn-menu:hover {
  background-color: #ffbbbb;
}
  </style>
</head>
<body>

  <div class="info-container" id="infoContainer">
    <h2 id="infoTitle"></h2>
    <p id="infoText"></p>
    <video id="infoVideo" controls autoplay></video>
    <button onclick="closeInfo()">Cerrar</button>
  </div>
  <script>
    const infoContainer = document.getElementById('infoContainer');
    const infoTitle = document.getElementById('infoTitle');
    const infoText = document.getElementById('infoText');
    const infoVideo = document.getElementById('infoVideo');

    function showInfo(title, text, videoSrc) {
      infoTitle.textContent = title;
      infoText.textContent = text;
      infoVideo.src = videoSrc;
      infoContainer.style.display = 'block';
    }

    function closeInfo() {
      infoContainer.style.display = 'none';
      infoVideo.pause();
      infoVideo.src = '';
    }

    document.querySelectorAll('.part').forEach(part => {
      part.addEventListener('click', () => {
        const label = part.querySelector('.label').textContent;
        const info = part.dataset.info;
        const video = part.dataset.video;
        showInfo(label, info, video);
      });
    });
  </script>
